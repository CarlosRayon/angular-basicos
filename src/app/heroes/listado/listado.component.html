<p>listado de Heroes</p>
<div *ngIf="heroesBorrados.length; else noBorrado">
    <h3>Heroe Borrado</h3>
    <ul>
        <li *ngFor="let heroeBorrado of heroesBorrados">{{heroeBorrado}}</li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No he borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar Heroe
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i +1 }} - {{ heroe }}
    </li>
</ul>
